name: CodeQL

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
  schedule:
  - cron: 45 23 * * 0

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - uses: actions/checkout@v3.5.2

    - uses: github/codeql-action/init@v2.3.5
      with:
        languages: javascript

    - uses: github/codeql-action/analyze@v2.3.5
